name       : runc
version    : 0.1.1
release    : 1
source     :
    - https://github.com/opencontainers/runc/archive/v0.1.1.tar.gz : f9955daed1e73e842b2f28a258fba51f4e72a6b4b64cc3fc06415481d55ce000
license    : Apache-2.0
component  : virt
summary    : OCI complaint CLI tool to run containers
strip      : no
description: |
    runc is a CLI tool for spawning and running containers according to the OCI specification.
builddeps  :
    - golang
    - pkgconfig(libseccomp)
build      : |
    mkdir -p src/github.com/opencontainers
    ln -s `pwd` src/github.com/opencontainers/runc
    export GOPATH="`pwd`:%libdir%/golang"
    %make LDFLAGS=
install    : |
    install -D -m 00755 runc $installdir/usr/bin/runc
